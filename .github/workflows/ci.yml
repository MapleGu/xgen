name: Deploy Actions

on:
      push:
            branches:
                  - main
            paths-ignore:
                  - test
                  - README.md
                  - LICENSE

jobs:
      Deploy:
            runs-on: ubuntu-20.04
            steps:
                  - name: Checkout Repo
                    uses: actions/checkout@v2

                  - name: Get npm cache
                    id: cache
                    uses: actions/cache@v2
                    with:
                          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                          restore-keys: |
                            ${{ runner.os }}-yarn-

                  - name: Install
                    if: steps.cache.outputs.cache-hit != 'true'
                    run: yarn

                  - name: Test Build
                    run: npm run build
