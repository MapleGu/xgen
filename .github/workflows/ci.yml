name: Deploy Actions

on:
      push:
            branches:
                  - main
            paths-ignore:
                  - README.md
                  - LICENSE

jobs:
      Deploy:
            runs-on: ubuntu-20.04
            steps:
                  - name: Checkout Repo
                    uses: actions/checkout@v2

                  - name: Install
                    run: npm install

                  - name: Test Build
                    run: npm run build
