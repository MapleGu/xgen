name: Deploy Actions

on:
      push:
            branches:
                  - main
            paths-ignore:
                  - test
                  - README.md
                  - LICENSE

jobs:
      Deploy:
            runs-on: ubuntu-20.04
            steps:
                  - name: Checkout Repo
                    uses: actions/checkout@v2

                  - name: Checkout Repo
                    uses: actions/setup-node@v2
                    with:
                          node-version: '14'
                          cache: 'npm'

                  - name: Install
                    run: yarn

                  - name: Test Build
                    run: npm run build
